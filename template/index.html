<!DOCTYPE html>
<html lang="fr">
<head>
{%include "header.html"%}
</head>
<body>
    <!-- Loader -->
    <div id="loader" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.8);z-index:9999;display:flex;align-items:center;justify-content:center;">
        <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
          <span class="visually-hidden">Chargement...</span>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <button id="sidebar-toggle" class="btn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="d-flex align-items-center ms-auto">
                <div class="dropdown">
                    <button class="btn dropdown-toggle d-flex align-items-center" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="avatar me-2">
                            <img src="/placeholder.svg?height=40&width=40" alt="Admin">
                        </div>
                        <span>Admin</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Profil</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Paramètres</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="dropdown-logout"><i class="fas fa-sign-out-alt me-2"></i> Déconnexion</a></li>
                    </ul>
                </div>
            </div>
        </div>
      </nav>
    <!-- Sous-barre pour combler le vide -->
    <div class="bg-light shadow-sm py-2 px-4" style="min-height: 48px;">
        <!-- Tu peux ajouter ici du texte, des liens ou laisser vide pour juste combler l'espace -->
    </div>
    <div id="dashboard">
        {%include "Sidebar.html"%}
        <div class="main-content">
            {% block content %}
            {% if active_page == 'index' %}{%include "Dashboard.html"%}{% endif %}
            {% endblock %}
        </div>
    </div>
{%include "footer.html"%}   
    <script>
      window.addEventListener('load', function() {
        document.getElementById('loader').style.display = 'none';
      });
    </script>
</body>
</html>
