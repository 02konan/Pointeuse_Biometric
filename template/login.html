{%include "header.html"%}
  <div id="login-page" class="container-fluid">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-fingerprint primary-color fa-4x mb-3"></i>
                            <h2 class="fw-bold">Système de Pointage</h2>
                            <p class="text-muted">Connectez-vous pour accéder au système</p>
                        </div>
                        <form action="{{ url_for('login') }}" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nom d'utilisateur</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" name="remember">
                                <label class="form-check-label" for="remember">Se souvenir de moi</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Connexion</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
