<!-- Settings Content -->
<div id="settings-content" class="content-section d-none">
    <div class="container-fluid p-4">
        <h2 class="mb-4">Paramètres du Système</h2>
        
        <!-- Settings Tabs -->
        <ul class="nav nav-tabs mb-4" id="settingsTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab" aria-controls="general" aria-selected="true">Général</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="attendance-tab" data-bs-toggle="tab" data-bs-target="#attendance-settings" type="button" role="tab" aria-controls="attendance-settings" aria-selected="false">Présence</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="notifications-tab" data-bs-toggle="tab" data-bs-target="#notifications" type="button" role="tab" aria-controls="notifications" aria-selected="false">Notifications</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security" type="button" role="tab" aria-controls="security" aria-selected="false">Sécurité</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="backup-tab" data-bs-toggle="tab" data-bs-target="#backup" type="button" role="tab" aria-controls="backup" aria-selected="false">Sauvegarde</button>
            </li>
        </ul>
        
        <!-- Settings Content -->
        <div class="tab-content" id="settingsTabsContent">
            <!-- General Settings -->
            <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="companyName" class="form-label">Nom de l'entreprise</label>
                                <input type="text" class="form-control" id="companyName" value="Entreprise ABC">
                            </div>
                            <div class="mb-3">
                                <label for="adminEmail" class="form-label">Email administrateur</label>
                                <input type="email" class="form-control" id="adminEmail" value="admin@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="timezone" class="form-label">Fuseau horaire</label>
                                <select class="form-select" id="timezone">
                                    <option selected>Europe/Paris</option>
                                    <option>Europe/London</option>
                                    <option>America/New_York</option>
                                    <option>Asia/Tokyo</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="dateFormat" class="form-label">Format de date</label>
                                <select class="form-select" id="dateFormat">
                                    <option selected>DD/MM/YYYY</option>
                                    <option>MM/DD/YYYY</option>
                                    <option>YYYY-MM-DD</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="language" class="form-label">Langue</label>
                                <select class="form-select" id="language">
                                    <option selected>Français</option>
                                    <option>English</option>
                                    <option>Español</option>
                                    <option>Deutsch</option>
                                </select>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="darkMode">
                                <label class="form-check-label" for="darkMode">Mode sombre</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Attendance Settings -->
            <div class="tab-pane fade" id="attendance-settings" role="tabpanel" aria-labelledby="attendance-tab">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="workHoursStart" class="form-label">Heure de début de travail</label>
                                <input type="time" class="form-control" id="workHoursStart" value="08:30">
                            </div>
                            <div class="mb-3">
                                <label for="workHoursEnd" class="form-label">Heure de fin de travail</label>
                                <input type="time" class="form-control" id="workHoursEnd" value="17:30">
                            </div>
                            <div class="mb-3">
                                <label for="lateThreshold" class="form-label">Seuil de retard (minutes)</label>
                                <input type="number" class="form-control" id="lateThreshold" value="15">
                                <small class="form-text text-muted">Les employés seront marqués en retard après ce délai.</small>
                            </div>
                            <div class="mb-3">
                                <label for="earlyDepartureThreshold" class="form-label">Seuil de départ anticipé (minutes)</label>
                                <input type="number" class="form-control" id="earlyDepartureThreshold" value="15">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="weekendWork" checked>
                                <label class="form-check-label" for="weekendWork">Autoriser le travail le weekend</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="autoAbsent" checked>
                                <label class="form-check-label" for="autoAbsent">Marquer automatiquement les absences</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Notifications Settings -->
            <div class="tab-pane fade" id="notifications" role="tabpanel" aria-labelledby="notifications-tab">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <h5 class="mb-3">Notifications par email</h5>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="emailAbsence" checked>
                                <label class="form-check-label" for="emailAbsence">Notifications d'absence</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="emailLate" checked>
                                <label class="form-check-label" for="emailLate">Notifications de retard</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="emailReport">
                                <label class="form-check-label" for="emailReport">Rapports quotidiens</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="emailDevice" checked>
                                <label class="form-check-label" for="emailDevice">Alertes d'appareil</label>
                            </div>
                            
                            <h5 class="mb-3 mt-4">Notifications système</h5>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="sysLogin" checked>
                                <label class="form-check-label" for="sysLogin">Connexions au système</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="sysBackup" checked>
                                <label class="form-check-label" for="sysBackup">Sauvegardes du système</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="sysUpdate" checked>
                                <label class="form-check-label" for="sysUpdate">Mises à jour du système</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Security Settings -->
            <div class="tab-pane fade" id="security" role="tabpanel" aria-labelledby="security-tab">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <h5 class="mb-3">Politique de mot de passe</h5>
                            <div class="mb-3">
                                <label for="minPasswordLength" class="form-label">Longueur minimale du mot de passe</label>
                                <input type="number" class="form-control" id="minPasswordLength" value="8">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="requireUppercase" checked>
                                <label class="form-check-label" for="requireUppercase">Exiger des majuscules</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="requireNumbers" checked>
                                <label class="form-check-label" for="requireNumbers">Exiger des chiffres</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="requireSpecial" checked>
                                <label class="form-check-label" for="requireSpecial">Exiger des caractères spéciaux</label>
                            </div>
                            <div class="mb-3">
                                <label for="passwordExpiry" class="form-label">Expiration du mot de passe (jours)</label>
                                <input type="number" class="form-control" id="passwordExpiry" value="90">
                                <small class="form-text text-muted">0 = jamais</small>
                            </div>
                            
                            <h5 class="mb-3 mt-4">Authentification</h5>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="enable2FA">
                                <label class="form-check-label" for="enable2FA">Activer l'authentification à deux facteurs</label>
                            </div>
                            <div class="mb-3">
                                <label for="sessionTimeout" class="form-label">Délai d'expiration de session (minutes)</label>
                                <input type="number" class="form-control" id="sessionTimeout" value="30">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="logFailedAttempts" checked>
                                <label class="form-check-label" for="logFailedAttempts">Journaliser les tentatives de connexion échouées</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Backup Settings -->
            <div class="tab-pane fade" id="backup" role="tabpanel" aria-labelledby="backup-tab">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <h5 class="mb-3">Sauvegarde automatique</h5>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="enableAutoBackup" checked>
                                <label class="form-check-label" for="enableAutoBackup">Activer la sauvegarde automatique</label>
                            </div>
                            <div class="mb-3">
                                <label for="backupFrequency" class="form-label">Fréquence de sauvegarde</label>
                                <select class="form-select" id="backupFrequency">
                                    <option>Quotidienne</option>
                                    <option selected>Hebdomadaire</option>
                                    <option>Mensuelle</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="backupTime" class="form-label">Heure de sauvegarde</label>
                                <input type="time" class="form-control" id="backupTime" value="02:00">
                            </div>
                            <div class="mb-3">
                                <label for="retentionPeriod" class="form-label">Période de rétention (jours)</label>
                                <input type="number" class="form-control" id="retentionPeriod" value="30">
                            </div>
                            
                            <h5 class="mb-3 mt-4">Emplacement de sauvegarde</h5>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="localBackup" checked>
                                <label class="form-check-label" for="localBackup">Sauvegarde locale</label>
                            </div>
                            <div class="mb-3">
                                <label for="localPath" class="form-label">Chemin local</label>
                                <input type="text" class="form-control" id="localPath" value="/var/backups/biometric">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="cloudBackup" checked>
                                <label class="form-check-label" for="cloudBackup">Sauvegarde cloud</label>
                            </div>
                            <div class="mb-3">
                                <label for="cloudProvider" class="form-label">Fournisseur cloud</label>
                                <select class="form-select" id="cloudProvider">
                                    <option selected>Google Drive</option>
                                    <option>Dropbox</option>
                                    <option>OneDrive</option>
                                    <option>Amazon S3</option>
                                </select>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                                <button type="button" class="btn btn-success"><i class="fas fa-download me-2"></i> Sauvegarder maintenant</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
